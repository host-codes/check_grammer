<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Grammar Checker for Govt Job Prep</h1>
  <p>Paste your sentence or passage below and get correction + explanation:</p>
  <textarea id="inputText" placeholder="Paste here..."></textarea>
  <br>
  <button onclick="checkGrammar()">Check Grammar</button>

  <div id="result"></div>

<script>
document.getElementById("check-btn").addEventListener("click", async () => {
  const inputText = document.getElementById("input-text").value;
  const outputDiv = document.getElementById("output");
  outputDiv.textContent = "Checking...";

  try {
    const res = await fetch("/api/grammar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ text: inputText }),
    });

    const data = await res.json();
    outputDiv.textContent = data.result || "No result found.";
  } catch (err) {
    outputDiv.textContent = "Error checking grammar.";
    console.error(err);
  }
});

</script>

</body>
</html>
